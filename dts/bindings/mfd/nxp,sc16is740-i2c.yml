include: ["nxp,sc16is7xx.yml", sensor-device.yaml, i2c-device.yaml]

description: NXP SC16IS740 I2C to UART bridge (I2C tnterface).

compatible: "nxp,sc16is740-i2c"
bus: nxp,sc16is740
on-bus: i2c

properties:
  part-number:
    default: sc16is740
    const: sc16is740

  'total-uart-channels':
    type: int
    const: 1
    default: 1

  'total-gpio-channels':
    type: int
    const: 0
    default: 0

  supports-modem-flow-control:
    type: int
    const: 0
    default: 0

  shared-gpio-channels:
    type: array
    const: []
    default: []
