include: ["nxp,sc16is7xx.yml", sensor-device.yaml, spi-device.yaml]

description: NXP SC16IS752 SPI to UART bridge (SPI tnterface).

compatible: "nxp,sc16is752-spi"
bus: nxp,sc16is752
on-bus: spi

properties:
  part-number:
    default: sc16is752
    const: sc16is752

  'total-uart-channels':
    type: int
    const: 2
    default: 2

  'total-gpio-channels':
    type: int
    const: 2
    default: 2

  supports-modem-flow-control:
    type: int
    const: 1
    default: 1

  shared-gpio-channels:
    type: array
    const:
      - 0
      - 1
    default:
      - 0
      - 1

  spi-max-frequency:
    type: int
    default: 4000000
